{% extends "base.html" %}
{% load static %}
{% block title %}Endre bruker {{ user.username }}{% endblock title %}
{% block content %}
    <div class="align-left" style="padding-top: 25px">
        <input class="btn btn-primary" type=button value="Back" onClick="history.go(-1);">
    </div>
    {{ form.errors }}
    {{ form.non_field_errors }}
    <form action="" method="POST" class="post-form">{% csrf_token %}
        <div style="padding-top: 35px">
            <label for="id_title">First Name:</label>
            <input class="form-control" name="first_name" value="{{ user.first_name}}">
        </div>
        <div style="padding-top: 35px">
            <label for="id_title">Middle name:</label>
            <input class="form-control" name="middle_name" value="{{ user.middle_name}}">
        </div>
        <div style="padding-top: 35px">
            <label for="id_title">Last name:</label>
            <input class="form-control" name="last_name" value="{{ user.last_name}}">
        </div>
        <div class="center-text" style="padding-top: 50px">
            <button style="text-align: center" type="submit" value="Save" class="btn btn-primary">Submit</button>
        </div>
    </form>


{% endblock content %}

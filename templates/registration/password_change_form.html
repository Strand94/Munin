{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
<div class="align-left" style="padding-top: 25px; padding-bottom: 25px">
    <input class="btn btn-primary" type=button value="Back" onClick="history.go(-1);">
</div>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form|as_bootstrap }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}

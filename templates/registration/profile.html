{% extends "base.html" %}
{% load static %}
{% block title %}{{ user.username }}{% endblock title %}
{% block content %}
    <!-- CSS -->
    <style>
        .frontpage-header{
            text-align: center;
        }
    </style>

    <!-- Actuall page content starts here -->

        <!-- Text -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Full name display on top of page -->
                <h1 class="frontpage-header">{{ user.get_full_name }}</h1>
                <!-- Profile image -->
                <div align="center">
                    <img src="/uploads/{{user.image}}" style="width: 250px; height: 250px">
                </div>
                <p class="frontpage-header">{{ user.get_role_display }} at {{ user.school }}</p>
            </div>
        </div>
{% endblock content %}

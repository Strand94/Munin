{% extends "base.html" %}
{% load static %}
{% block title %}{{ user.username }}{% endblock title %}
{% block content %}
    <!-- CSS -->
    <style>
        .frontpage-header{
            text-align: center;
        }
    </style>

    <!-- Actuall page content starts here -->

        <!-- Text -->
        <div class="row">
            <div class="col-lg-12">

                <div class="align-left" style="padding-top: 25px">
                    <input class="btn btn-primary" type=button value="Back" onClick="history.go(-1);">
                    <a id="" href="change_user" class="btn btn-primary">Change user</a>
                </div>

                <!-- Full name display on top of page -->
                <h1 class="frontpage-header">{{ user.get_full_name }}</h1>
                <!-- Profile image -->
                <div align="center">
                    <img src="/uploads/{{user.image}}" style="width: 250px; height: 250px">
                </div>
                <p class="frontpage-header">{{ user.get_role_display }} at {{ user.school }}</p>
                <p class="frontpage-header">Email: {{ user.email }}</p>
            </div>
        </div>
{% endblock content %}

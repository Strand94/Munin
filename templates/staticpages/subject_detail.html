{% extends 'base.html' %}
{% block content %}
    <div class="align-left" style="padding-top: 25px">
        <a id="" href="/subjects/search" class="btn btn-primary">Back</a>
    </div>

    <h1 class="text-center"> {{ subject.name }} - {{ subject.course_id }}</h1>

    <div class="container">
    <form action="" method="post">
    {% csrf_token %}
    {% if isEnrolled %}
        <button type="submit" name="remove" value="{{ subject.pk }}" class="btn btn-danger btn-lg">Leave class</button>
    {% else %}
        <button type="submit" name="add" value="{{ subject.pk }}" class="btn btn-primary btn-lg">Enroll in this class</button>
    {% endif %}
    </form>
        <div class="panel-group" style="height: 40%">

        </div>
        <div class="panel-group">
            <div class="panel panel-default"> <!--style="float: left; width: 40%">-->
                <div class="panel-heading">
                   <h2 class="panel-title">
                      <a href="#AboutSubject" data-toggle="collapse">About</a>
                    </h2>
                </div>
                <div id="AboutSubject" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <p>{{ subject.about }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
